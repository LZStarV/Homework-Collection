<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计科1班收作业网站</title>
    <link href="./Homework.css" rel="stylesheet" />
  </head>
  <body>
    <div class="all" id="app">
      <div class="nor">
        <div class="div">
          <img :src="logoURL" class="logo" />
          <h1 class="title"><b>计科1班收作业网站</b></h1>
        </div>
        <div class="line">&nbsp;</div>
        <img
          :src="selectedHomework.img"
          alt="如果图片加载不出来就点右边的按钮提交"
          class="img"
        />
      </div>
      <div class="body">
        <h1 class="h1">{{ selectedHomework.uname }}</h1>
        <h1 class="h1">({{ selectedHomework.uname_add }})</h1>
        <br />
        <p>作业内容：{{ selectedHomework.content }}</p>
        <p>开始时间：{{ selectedHomework.start }}</p>
        <p>DDL：{{ selectedHomework.ddl }}</p>
        <a :href="selectedHomework.link">
          <button class="button">点我提交</button>
        </a>
        <br />
        <br />
        <a href="../index.html"> <button class="button2">点我返回</button></a>
      </div>
      <!-- 花活 -->
      <div class="square">
        <ul>
          <li>C++</li>
          <li>html</li>
          <li>Java</li>
          <li>JS</li>
          <li>C</li>
        </ul>
      </div>
      <div class="circle">
        <ul>
          <li>CSS</li>
          <li>Python</li>
          <li>C#</li>
          <li>Go</li>
          <li>PHP</li>
        </ul>
      </div>
    </div>
    <!-- footer -->
    <div class="divend">
      <footer class="footer">此网站由LZStarV设计</footer>
    </div>
    <!--js部分-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script type="text/javascript" src="./Homework.js"></script>
  </body>
</html>
